parameters:
- name: increment
  type: string
  default: 'patch'
  values:
  - 'major'
  - 'minor'
  - 'patch'
- name: project_path
  type: string
  default: '$(Pipeline.Workspace)/project'

variables:
  counter: $[counter(concat(variables['Build.SourceBranchName'], parameters['project_path']), 1)]

steps:    
  - task: Bash@3
    name: execute_script
    displayName: 'Execute version script'
    inputs:
      filePath: '$(Pipeline.Workspace)/templates/scripts/calculate_manual_version.sh'
    env:
      INCREMENT: ${{ parameters.increment}}
      CURRENT_COUNTER: ${{ variables.counter }}
      PROJECT_PATH: ${{ parameters.project_path }}