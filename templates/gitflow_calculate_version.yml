parameters:
- name: pool
  type: string
  default: 'Azure Pipelines'
  values:
  - 'Azure Pipelines'
  - 'Self-hosted'

stages:
- stage: gitflow_calculate_version
  displayName: 'Calculate Version'
  pool:
    name: ${{parameters.pool}}
  jobs:
  - job: calculate_version
    variables:
      release: $[counter(variables['Build.SourceBranchName'], 1)]
    steps:    
    - checkout: 'self'
      path: 'project'

    - checkout: 'templates'
      path: 'templates'
    
    - task: Bash@3
      name: calculate_version
      displayName: 'Calculate Version'
      inputs:
        filePath: './templates/scripts/calculate_version.sh'
        workingDirectory: './project'
      env:
        SOURCE_VERSION_MESSAGE: $(Build.SourceVersionMessage)
        SOURCE_BRANCH: $(Build.SourceBranch)
        PR_SOURCE_BRANCH: $(System.PullRequest.SourceBranch)
        REASON: $(Build.Reason)